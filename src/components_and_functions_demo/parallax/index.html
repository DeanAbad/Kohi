<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    <!-- Materialize Minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Materialize Icon Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery Minified JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Materialize Minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js" integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Override Materialize CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col s12 centered_icons">
            <i class="material-icons">wallpaper</i>
            <i class="material-icons">brightness_4</i>
        </div>
        <div class="row">
            <div class="col s12">
                <h3>
                    Parallax
                </h3>
            </div>
        </div>
        <div class="parallax-container" id="first_container">
            <div class="parallax">
                <img src="0.jpg">
            </div>
        </div>
        <div class="section" id="contents">
            <div class="row container">
                <div class="col s12">
                    <h4>Parallax</h4>
                    <p>
                        Parallax is an effect where different layers of backgrounds move at their own paces, causing an effect that there are movements in respect to the background.
                    </p>
                </div>
            </div>
        </div>
        <div class="parallax-container" id="second_container">
            <div class="parallax">
                <img src="1.jpg">
            </div>
        </div>
    
        <div class="row">
            <div class="col s12">
                <div class="container" id="credit_link">
                    <a href='https://www.freepik.com/vectors/background'>Background vector created by upklyak - www.freepik.com</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
